<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facturacion.css">
    <title>Facturación</title>
</head>

<body>
    <div class="container">
        <input class="buscador" placeholder="Buscar Código" type="search" id="searchInput">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
            viewBox="0 0 16 16">
            <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
        </svg>
    </div>
    <div id="suggestions" class="suggestions" style="display: none;"></div>


    <div style="width: 100%; height: 4px; background-color: black; border-radius: 24px; margin: 24px;"></div>

    <h1>Producto selencioado</h1>

    <div
        style="width: 90%; display: flex; flex-direction: row; align-items: center; justify-content: space-between; ">
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <p class="text">Nombre</p>
            <div class="text" id="names" style="margin: 8px;"></div>
        </div>

        <div style="display: flex; flex-direction: row; justify-content: flex-end; align-items: center; height: 100%;">
            <div
                style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 4px;">
                <p class="text">Precio</p>
                <div class="text" id="precio" style="margin: 8px;"></div>
            </div>

            <div
                style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 4px;">
                <p class="text">Cantidad Kg</p>
                <div class="text" id="cantidadContainer"
                    style="display: flex; justify-content: center; align-items: center; margin: 8px;"></div>
            </div>

            <div
                style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 4px;">
                <p class="text">Cantidad</p>
                <div class="text" id="btnContainer"
                    style="display: flex; justify-content: center; align-items: center; margin: 8px;"></div>
            </div>
        </div>
    </div>




    <div style="width: 100%; height: 4px; background-color: black; border-radius: 24px; margin: 24px;"></div>

    <div class="Resumen">
        <h1 style="margin-bottom: 24px;">Resumen de Compra</h1>
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <h2>SubTotal</h2>
            <h2 id="totalPrecio">Precio</h2>
        </div>

        <div style=" width: 90%;">
            <p style="margin: 16px; font-weight: bold;">Meotodo de pago</p>
            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <select class="selectpago" name="" id="">
                    <option>Efectivo</option>
                    <option>Tranferencia</option>
                    <option>Debito/Credito</option>
                </select>

                <button class="btnpago">Procesar Pago e imprimir recibo</button>
            </div>

        </div>
    </div>

    <script type="module" src="faturacion.js"></script>
</body>

</html>
