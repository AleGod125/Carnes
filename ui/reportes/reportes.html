<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reportes</title>

    <link rel="stylesheet" href="reportes.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="rpt">
          <h1
            style="
              display: flex;
              box-sizing: border-box;
              padding-left: 50px;
              padding-top: 10px;
            "
          >
            Ventas por Producto
          </h1>

          <p style="display: flex; box-sizing: border-box; padding-left: 20px">
            Gráfico de barras mostrando las ventas por producto.
          </p>
        </div>

        <div class="ddv">
          <h1
            style="
              display: flex;
              box-sizing: border-box;
              padding-left: 50px;
              padding-top: 10px;
            "
          >
            Distribución de Ventas
          </h1>

          <p style="display: flex; box-sizing: border-box; padding-left: 20px">
            Gráfico circular mostrando la distribución de ventas por categoría.
          </p>
        </div>

        <div class="VDM">
          <h1
            style="
              display: flex;
              box-sizing: border-box;
              padding-left: 50px;
              padding-top: 10px;
            "
          >
            Ventas Mensuales
          </h1>

          <p style="display: flex; box-sizing: border-box; padding-left: 20px">
            Gráfico de líneas mostrando las ventas mensuales del año.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
